<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart Game </button>
    </div>

    <div class="side-links">
        <a href="https://github.com/Trishit-Pal" target="_blank" class="side-link side-link-github side-link-icon">
            <i class="fab fa-github-square"></i>
            <span class="side-link-text">Github Profile</span>
        </a>
        <a href="https://www.linkedin.com/in/trishit-pal-07/" target="_blank" class="side-link side-link-linkedin side-link-icon">
            <i class="fab fa-linkedin-square"></i>
            <span class="side-link-text">LinkedIn Profile</span>
        </a>
    </div>

</html>
